<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理端 - CodeAdventurers</title>
  <style>
    body {
      margin: 0;
      font-family: 'Microsoft YaHei', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 40%, #334155 100%);
      color: #e2e8f0;
    }

    header {
      text-align: center;
      padding: 48px 24px 16px;
    }

    header h1 {
      margin: 0 0 12px;
      font-size: 2.4rem;
    }

    header p {
      margin: 0;
      opacity: 0.85;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
      display: grid;
      gap: 20px;
    }

    .status {
      padding: 14px 18px;
      border-radius: 12px;
      background: rgba(59, 130, 246, 0.15);
      color: #93c5fd;
      font-weight: 600;
    }

    .status.error { background: rgba(248, 113, 113, 0.2); color: #fecaca; }
    .status.success { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }

    .card {
      background: rgba(15, 23, 42, 0.85);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 18px 34px rgba(15, 23, 42, 0.45);
      backdrop-filter: blur(12px);
    }

    h2 {
      margin-top: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      margin-bottom: 12px;
      font-family: inherit;
      background: rgba(15, 23, 42, 0.6);
      color: #f8fafc;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      border: none;
      border-radius: 999px;
      color: #fff;
      font-weight: 600;
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 8px;
      margin-bottom: 8px;
      box-shadow: 0 18px 32px rgba(124, 58, 237, 0.35);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 24px 36px rgba(124, 58, 237, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    pre {
      background: rgba(15, 23, 42, 0.9);
      color: #f1f5f9;
      padding: 12px;
      border-radius: 12px;
      overflow-x: auto;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>🛠️ CodeAdventurers 管理控制台</h1>
    <p>掌握平台运营概况，管理素材与账号，导出数据。</p>
  </header>
  <main>
    <div id="status" class="status" role="status">请设置管理员身份。</div>

    <article class="card" aria-labelledby="identity-title">
      <h2 id="identity-title">🔐 管理员身份</h2>
      <label for="admin-id">用户 ID</label>
      <input id="admin-id" type="text" placeholder="admin-1" />
      <button id="apply-id">应用身份</button>
      <button id="clear-id">清除记录</button>
      <p>当前 ID：<strong id="current-id">未设置</strong></p>
    </article>

    <article class="card" aria-labelledby="overview-title">
      <h2 id="overview-title">📊 平台总览</h2>
      <button id="load-overview" disabled>刷新指标</button>
      <pre id="overview-output">尚未加载</pre>
    </article>

    <article class="card" aria-labelledby="asset-title">
      <h2 id="asset-title">🎨 素材管理</h2>
      <label for="asset-name">素材名称</label>
      <input id="asset-name" type="text" placeholder="新插画" />
      <label for="asset-type">素材类型</label>
      <select id="asset-type">
        <option value="image">图片</option>
        <option value="audio">音频</option>
        <option value="document">文档</option>
      </select>
      <label for="asset-meta">元数据（JSON）</label>
      <textarea id="asset-meta" spellcheck="false">{
  "tags": ["banner", "promo"],
  "author": "设计团队"
}</textarea>
      <button id="create-asset" disabled>上传素材</button>
      <pre id="asset-output">尚未上传</pre>
    </article>

    <article class="card" aria-labelledby="user-title">
      <h2 id="user-title">👥 账号管理</h2>
      <label for="user-name">用户名称</label>
      <input id="user-name" type="text" placeholder="新用户" />
      <label for="user-role">角色</label>
      <select id="user-role">
        <option value="student">学生</option>
        <option value="teacher">教师</option>
        <option value="parent">家长</option>
        <option value="admin">管理员</option>
      </select>
      <button id="create-user" disabled>创建账号</button>
      <pre id="user-output">尚未创建</pre>
    </article>

    <article class="card" aria-labelledby="export-title">
      <h2 id="export-title">📦 数据导出</h2>
      <button id="export-progress" disabled>导出学习进度</button>
      <pre id="export-output">尚未导出</pre>
    </article>
  </main>
  <script type="module">
    const statusBox = document.getElementById('status');
    const buttons = Array.from(document.querySelectorAll('button')).filter((btn) => !['apply-id', 'clear-id'].includes(btn.id));
    const idInput = document.getElementById('admin-id');
    const currentId = document.getElementById('current-id');

    const state = {
      userId: localStorage.getItem('adminUserId') || '',
    };

    function setStatus(message, type = 'info') {
      statusBox.textContent = message;
      statusBox.className = `status ${type}`;
    }

    function syncState() {
      const enabled = Boolean(state.userId);
      currentId.textContent = enabled ? state.userId : '未设置';
      for (const btn of buttons) {
        btn.disabled = !enabled;
      }
      if (enabled) {
        setStatus(`已启用管理员身份 ${state.userId}。`, 'success');
      } else {
        setStatus('请设置管理员身份。', 'info');
      }
    }

    function authHeaders() {
      return state.userId ? { 'x-user-id': state.userId } : {};
    }

    async function api(path, options = {}) {
      const opts = { method: 'GET', ...options };
      opts.headers = { 'Content-Type': 'application/json', ...authHeaders(), ...(options.headers || {}) };
      if (options.body && typeof options.body !== 'string') {
        opts.body = JSON.stringify(options.body);
      }
      const response = await fetch(path, opts);
      const text = await response.text();
      let data = null;
      try {
        data = text ? JSON.parse(text) : null;
      } catch (error) {
        data = text;
      }
      if (!response.ok) {
        throw new Error(data?.message || response.statusText);
      }
      return data;
    }

    document.getElementById('apply-id').addEventListener('click', () => {
      const value = idInput.value.trim() || 'admin-1';
      state.userId = value;
      localStorage.setItem('adminUserId', value);
      syncState();
    });

    document.getElementById('clear-id').addEventListener('click', () => {
      localStorage.removeItem('adminUserId');
      state.userId = '';
      syncState();
    });

    document.getElementById('load-overview').addEventListener('click', async () => {
      try {
        const data = await api('/api/admin/overview');
        document.getElementById('overview-output').textContent = JSON.stringify(data, null, 2);
        setStatus('平台指标已刷新。', 'success');
      } catch (error) {
        setStatus(error.message || '获取平台总览失败', 'error');
      }
    });

    document.getElementById('create-asset').addEventListener('click', async () => {
      try {
        const name = document.getElementById('asset-name').value || '未命名素材';
        const type = document.getElementById('asset-type').value;
        const metaText = document.getElementById('asset-meta').value.trim();
        const metadata = metaText ? JSON.parse(metaText) : {};
        const data = await api('/api/admin/assets', { method: 'POST', body: { name, type, metadata } });
        document.getElementById('asset-output').textContent = JSON.stringify(data, null, 2);
        setStatus('素材已上传。', 'success');
      } catch (error) {
        setStatus(error.message || '上传素材失败', 'error');
      }
    });

    document.getElementById('create-user').addEventListener('click', async () => {
      try {
        const name = document.getElementById('user-name').value || '新用户';
        const role = document.getElementById('user-role').value;
        const data = await api('/api/admin/users', { method: 'POST', body: { name, role } });
        document.getElementById('user-output').textContent = JSON.stringify(data, null, 2);
        setStatus('账号已创建。', 'success');
      } catch (error) {
        setStatus(error.message || '创建账号失败', 'error');
      }
    });

    document.getElementById('export-progress').addEventListener('click', async () => {
      try {
        const data = await api('/api/admin/exports/progress');
        document.getElementById('export-output').textContent = JSON.stringify(data, null, 2);
        setStatus('已导出学习进度数据。', 'success');
      } catch (error) {
        setStatus(error.message || '导出数据失败', 'error');
      }
    });

    if (state.userId) {
      idInput.value = state.userId;
    }
    syncState();
  </script>
</body>
</html>
