<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>学生端 · Code Adventurers</title>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #3730a3;
      --accent: #22d3ee;
      --bg: #f4f6fb;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e2e8f0;
      font-family: 'Microsoft YaHei', 'PingFang SC', system-ui, sans-serif;
      color-scheme: light;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(120deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: #fff;
      padding: 32px 24px;
    }

    header h1 {
      margin: 0 0 8px;
      font-size: 2rem;
      letter-spacing: 0.04em;
    }

    header p {
      margin: 0;
      opacity: 0.85;
    }

    main {
      flex: 1;
      max-width: 1280px;
      width: 100%;
      margin: -48px auto 32px;
      padding: 0 24px 32px;
      display: grid;
      gap: 24px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.08);
      padding: 32px;
    }

    .center {
      max-width: 420px;
      margin: 0 auto;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      transition: border 0.2s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.12);
    }

    button {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 12px 22px;
      background: linear-gradient(120deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(79, 70, 229, 0.22);
    }

    button:disabled {
      opacity: 0.55;
      cursor: not-allowed;
    }

    .login-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 18px;
    }

    .link {
      color: var(--primary);
      font-size: 0.95rem;
      text-decoration: none;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 24px;
    }

    .summary-card {
      display: grid;
      gap: 18px;
    }

    .stage-list {
      display: grid;
      gap: 12px;
    }

    .stage-item {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      display: grid;
      gap: 6px;
      background: #f9fafc;
    }

    .stage-item[data-active="true"] {
      border-color: var(--primary);
      background: rgba(79, 70, 229, 0.08);
    }

    .stage-item strong {
      font-size: 1.05rem;
    }

    .levels-list {
      display: grid;
      gap: 12px;
    }

    .level-card {
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      background: #fff;
      display: grid;
      gap: 8px;
      transition: transform 0.2s ease, border 0.2s ease;
      cursor: pointer;
      position: relative;
    }

    .level-card:hover {
      transform: translateY(-2px);
      border-color: rgba(79, 70, 229, 0.7);
    }

    .level-card[data-status="completed"] {
      border-color: rgba(16, 185, 129, 0.6);
      background: #ecfdf5;
    }

    .level-card[data-status="locked"] {
      opacity: 0.55;
      cursor: not-allowed;
    }

    .status-pill {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      background: rgba(79, 70, 229, 0.12);
      color: var(--primary-dark);
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
      margin-bottom: 24px;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 12px 18px;
      border-radius: 14px 14px 0 0;
      border: 1px solid transparent;
      background: transparent;
      color: var(--muted);
      font-weight: 600;
      cursor: pointer;
    }

    .tab[data-active="true"] {
      background: #fff;
      border-color: var(--border) var(--border) #fff var(--border);
      color: var(--primary-dark);
    }

    .tab-panel {
      display: none;
    }

    .tab-panel[data-active="true"] {
      display: grid;
      gap: 18px;
    }

    .grid-2 {
      display: grid;
      gap: 18px;
    }

    @media (min-width: 900px) {
      .grid-2 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .achievement-list {
      display: grid;
      gap: 12px;
    }

    .achievement {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      background: linear-gradient(120deg, rgba(34, 211, 238, 0.14), rgba(79, 70, 229, 0.08));
    }

    .challenge-details {
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      display: grid;
      gap: 12px;
      background: #f8fafc;
    }

    textarea {
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 12px;
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      min-height: 140px;
      resize: vertical;
    }

    .settings-trigger {
      background: rgba(255, 255, 255, 0.18);
      border-radius: 999px;
      padding: 10px 18px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
    }

    dialog {
      border: none;
      border-radius: 20px;
      padding: 24px;
      width: min(520px, 90vw);
      box-shadow: 0 30px 60px rgba(15, 23, 42, 0.25);
    }

    dialog::backdrop {
      background: rgba(15, 23, 42, 0.45);
    }

    .dialog-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .dialog-header h3 {
      margin: 0;
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .chip {
      border-radius: 999px;
      background: rgba(79, 70, 229, 0.12);
      color: var(--primary-dark);
      padding: 4px 12px;
      font-size: 0.85rem;
    }

    .empty-state {
      padding: 36px;
      border: 2px dashed rgba(148, 163, 184, 0.45);
      border-radius: 16px;
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
    }

    @media (max-width: 1080px) {
      main {
        margin-top: -32px;
      }

      .dashboard {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;justify-content:space-between;align-items:center;gap:16px;flex-wrap:wrap;">
      <div>
        <h1>Code Adventurers · 学生学习空间</h1>
        <p>登录 → 选择关卡 → 挑战任务 → 提交结算，循序渐进完成冒险旅程。</p>
      </div>
      <button type="button" class="settings-trigger" data-action="open-settings" hidden>个人设置</button>
    </div>
  </header>

  <main>
    <section class="card center" data-screen="auth">
      <h2 style="margin-top:0;">学生登录</h2>
      <p style="color:var(--muted);margin-bottom:24px;">使用班级邀请码登录，系统会自动恢复你的冒险进度。</p>
      <form id="login-form">
        <label for="student-id">学生账号</label>
        <input id="student-id" name="studentId" placeholder="例如：stu_2108" required />
        <label for="class-code">班级邀请码</label>
        <input id="class-code" name="classCode" placeholder="例如：CODE-2024" required />
        <label for="role">角色</label>
        <select id="role" name="role">
          <option value="student">学生</option>
          <option value="assistant">助教</option>
        </select>
        <div class="login-actions">
          <a class="link" href="/teacher.html">切换教师端</a>
          <button type="submit">进入冒险</button>
        </div>
      </form>
    </section>

    <section class="card dashboard" data-screen="dashboard" hidden>
      <aside class="summary-card">
        <div>
          <h3 style="margin:0 0 12px;">冒险流程</h3>
          <div class="stage-list" id="stage-list"></div>
        </div>
        <div>
          <h3 style="margin:0 0 12px;">当前关卡</h3>
          <div class="levels-list" id="levels-list"></div>
        </div>
      </aside>
      <section>
        <nav class="tabs" role="tablist">
          <button class="tab" role="tab" data-tab="overview">学习首页</button>
          <button class="tab" role="tab" data-tab="adventure">冒险地图</button>
          <button class="tab" role="tab" data-tab="challenge">关卡挑战</button>
          <button class="tab" role="tab" data-tab="achievements">成就勋章</button>
        </nav>
        <div class="tab-panels">
          <div class="tab-panel" data-tab="overview">
            <div class="grid-2">
              <section>
                <h3>今日待办</h3>
                <ul id="todo-list" style="margin:0;padding-left:20px;display:grid;gap:8px;"></ul>
              </section>
              <section>
                <h3>学习统计</h3>
                <div class="chip-row" id="stats-row"></div>
              </section>
            </div>
            <section>
              <h3>我的成就</h3>
              <div class="achievement-list" id="achievement-overview"></div>
            </section>
          </div>

          <div class="tab-panel" data-tab="adventure">
            <section>
              <h3>冒险地图</h3>
              <p style="color:var(--muted);margin-top:-4px;">选择一个关卡开始挑战。完成前一关后将自动解锁下一关。</p>
              <div class="levels-list" id="map-levels"></div>
            </section>
          </div>

          <div class="tab-panel" data-tab="challenge">
            <section class="challenge-details" id="challenge-container"></section>
          </div>

          <div class="tab-panel" data-tab="achievements">
            <section>
              <h3>勋章墙</h3>
              <div class="achievement-list" id="achievement-list"></div>
            </section>
          </div>
        </div>
      </section>
    </section>
  </main>

  <dialog id="settings-dialog">
    <div class="dialog-header">
      <h3>个人设置</h3>
      <button type="button" data-action="close-settings" style="background:none;border:none;font-size:1.3rem;color:var(--muted);cursor:pointer;">×</button>
    </div>
    <form id="settings-form" style="display:grid;gap:14px;">
      <label>昵称
        <input name="nickname" required />
      </label>
      <label>偏好语言
        <select name="language">
          <option value="zh-CN">简体中文</option>
          <option value="en-US">English</option>
        </select>
      </label>
      <label>通知提醒
        <select name="notifications">
          <option value="all">全部通知</option>
          <option value="important">仅重要</option>
          <option value="none">关闭</option>
        </select>
      </label>
      <div class="login-actions" style="justify-content:flex-end;">
        <button type="button" data-action="close-settings" style="background:#e5e7eb;color:var(--text);">取消</button>
        <button type="submit">保存设置</button>
      </div>
    </form>
  </dialog>

  <script>
    const state = {
      loggedIn: false,
      activeTab: 'overview',
      stages: [
        { id: 'login', title: '登录账号', description: '输入账号与邀请码完成身份验证。', status: 'done' },
        { id: 'map', title: '选择关卡', description: '在冒险地图中挑选挑战关卡。', status: 'pending' },
        { id: 'challenge', title: '完成挑战', description: '阅读任务描述，提交代码或答案。', status: 'locked' },
        { id: 'settle', title: '提交结算', description: '查看反馈，提交学习反思，完成闭环。', status: 'locked' },
      ],
      levels: [
        { id: 'lvl-1', title: '第一章 · 基础指令', status: 'available', objectives: ['理解机器人行动指令', '完成迷宫路径规划'], reward: '200 EXP', description: '编写算法帮助机器人走出迷宫，并提交你的行动计划。' },
        { id: 'lvl-2', title: '第二章 · 条件分支', status: 'locked', objectives: ['掌握 if/else 判断', '优化寻路策略'], reward: '350 EXP', description: '通过条件判断让机器人在不同地形中做出最优决策。' },
        { id: 'lvl-3', title: '第三章 · 循环挑战', status: 'locked', objectives: ['使用循环提高效率', '记录行动日志'], reward: '500 EXP', description: '构建循环指令，帮助机器人反复执行任务直到目标达成。' }
      ],
      achievements: [
        { id: 'achv-1', name: '极速入门', detail: '在 10 分钟内完成第一关挑战。', acquiredAt: '2024-03-18' },
        { id: 'achv-2', name: '策略大师', detail: '提交 3 次优化后的路径规划方案。', acquiredAt: null },
        { id: 'achv-3', name: '协作先锋', detail: '与同伴共同完成团队副本。', acquiredAt: null }
      ],
      todos: ['完成第一章练习题目', '复盘课堂笔记，记录 3 条改进点', '和队友约好协作时间'],
      stats: [
        { label: '当前等级', value: 'Lv.3 冒险家' },
        { label: '累计经验', value: '2,430 EXP' },
        { label: '已完成关卡', value: '5/12' },
        { label: '连续学习', value: '7 天' }
      ],
      selectedLevel: null,
      profile: {
        nickname: '神秘探险家',
        language: 'zh-CN',
        notifications: 'all'
      }
    };

    const selectors = {
      auth: document.querySelector('[data-screen="auth"]'),
      dashboard: document.querySelector('[data-screen="dashboard"]'),
      settingsTrigger: document.querySelector('[data-action="open-settings"]'),
      stageList: document.getElementById('stage-list'),
      levelsList: document.getElementById('levels-list'),
      mapLevels: document.getElementById('map-levels'),
      challengeContainer: document.getElementById('challenge-container'),
      achievementOverview: document.getElementById('achievement-overview'),
      achievementList: document.getElementById('achievement-list'),
      todoList: document.getElementById('todo-list'),
      statsRow: document.getElementById('stats-row'),
      tabs: document.querySelectorAll('.tab'),
      tabPanels: document.querySelectorAll('.tab-panel'),
      settingsDialog: document.getElementById('settings-dialog'),
      settingsForm: document.getElementById('settings-form'),
    };

    const stageStatusOrder = ['done', 'pending', 'locked'];

    function renderStages() {
      selectors.stageList.innerHTML = state.stages.map(stage => {
        const active = stage.status === 'pending';
        return `
          <article class="stage-item" data-active="${active}">
            <strong>${stage.title}</strong>
            <span style="color:var(--muted);font-size:0.9rem;">${stage.description}</span>
            <span class="chip" style="justify-self:start;">${stage.status === 'done' ? '已完成' : stage.status === 'pending' ? '进行中' : '待解锁'}</span>
          </article>
        `;
      }).join('');
    }

    function renderLevels(targetEl) {
      targetEl.innerHTML = state.levels.map(level => {
        return `
          <article class="level-card" data-id="${level.id}" data-status="${level.status}">
            <strong>${level.title}</strong>
            <span class="status-pill">${level.status === 'completed' ? '已通关' : level.status === 'locked' ? '未解锁' : '可挑战'}</span>
            <span style="color:var(--muted);font-size:0.9rem;">奖励：${level.reward}</span>
            <ul style="margin:0;padding-left:18px;color:var(--muted);font-size:0.9rem;display:grid;gap:4px;">
              ${level.objectives.map(o => `<li>${o}</li>`).join('')}
            </ul>
          </article>
        `;
      }).join('');
    }

    function renderAchievements() {
      const items = state.achievements.map(achv => `
        <article class="achievement">
          <strong>${achv.name}</strong>
          <p style="margin:4px 0 0;color:var(--muted);">${achv.detail}</p>
          <span class="chip" style="margin-top:8px;">${achv.acquiredAt ? `已解锁 · ${achv.acquiredAt}` : '待解锁'}</span>
        </article>
      `).join('');
      selectors.achievementOverview.innerHTML = items;
      selectors.achievementList.innerHTML = items;
    }

    function renderTodos() {
      selectors.todoList.innerHTML = state.todos.map(todo => `<li>${todo}</li>`).join('');
    }

    function renderStats() {
      selectors.statsRow.innerHTML = state.stats.map(stat => `<span class="chip">${stat.label}：${stat.value}</span>`).join('');
    }

    function renderChallenge() {
      if (!state.selectedLevel) {
        selectors.challengeContainer.innerHTML = `<div class="empty-state">请选择左侧或地图中的关卡查看任务详情。</div>`;
        return;
      }
      const level = state.levels.find(l => l.id === state.selectedLevel);
      if (!level) return;
      selectors.challengeContainer.innerHTML = `
        <header>
          <h3 style="margin:0 0 6px;">${level.title}</h3>
          <p style="margin:0;color:var(--muted);">完成目标以获取 ${level.reward}</p>
        </header>
        <section>
          <h4 style="margin:0 0 6px;">任务目标</h4>
          <ul style="margin:0;padding-left:18px;color:var(--muted);display:grid;gap:4px;">
            ${level.objectives.map(o => `<li>${o}</li>`).join('')}
          </ul>
        </section>
        <section>
          <h4 style="margin:0 0 6px;">任务说明</h4>
          <p style="margin:0;color:var(--muted);line-height:1.6;">${level.description}</p>
        </section>
        <section>
          <h4 style="margin:0 0 6px;">提交作品</h4>
          <textarea placeholder="在这里粘贴你的代码或解题思路…"></textarea>
          <div style="display:flex;justify-content:flex-end;gap:12px;flex-wrap:wrap;">
            <button type="button" style="background:#e5e7eb;color:var(--text);">保存草稿</button>
            <button type="button" data-action="submit-challenge">提交挑战</button>
          </div>
        </section>
      `;
    }

    function updateStageProgress(nextStageId) {
      const currentIndex = state.stages.findIndex(stage => stage.status === 'pending');
      if (currentIndex !== -1) {
        state.stages[currentIndex].status = 'done';
        if (state.stages[currentIndex + 1]) {
          state.stages[currentIndex + 1].status = 'pending';
        }
      }
      if (nextStageId) {
        const target = state.stages.find(stage => stage.id === nextStageId);
        if (target && target.status === 'locked') {
          target.status = 'pending';
        }
      }
      renderStages();
    }

    function changeTab(tab) {
      state.activeTab = tab;
      selectors.tabs.forEach(button => {
        const isActive = button.dataset.tab === tab;
        button.dataset.active = String(isActive);
        button.setAttribute('aria-selected', isActive);
      });
      selectors.tabPanels.forEach(panel => {
        const isActive = panel.dataset.tab === tab;
        panel.dataset.active = String(isActive);
      });
    }

    function handleLevelSelection(levelId) {
      const level = state.levels.find(l => l.id === levelId);
      if (!level || level.status === 'locked') return;
      state.selectedLevel = levelId;
      changeTab('challenge');
      updateStageProgress('challenge');
      renderChallenge();
    }

    document.getElementById('login-form').addEventListener('submit', event => {
      event.preventDefault();
      state.loggedIn = true;
      state.stages[0].status = 'done';
      state.stages[1].status = 'pending';
      selectors.auth.hidden = true;
      selectors.dashboard.hidden = false;
      selectors.settingsTrigger.hidden = false;
      renderStages();
      renderLevels(selectors.levelsList);
      renderLevels(selectors.mapLevels);
      renderAchievements();
      renderTodos();
      renderStats();
      renderChallenge();
      changeTab(state.activeTab);
    });

    document.addEventListener('click', event => {
      const levelCard = event.target.closest('.level-card');
      if (levelCard) {
        handleLevelSelection(levelCard.dataset.id);
        updateStageProgress('challenge');
      }

      if (event.target.matches('[data-action="open-settings"]')) {
        selectors.settingsForm.nickname.value = state.profile.nickname;
        selectors.settingsForm.language.value = state.profile.language;
        selectors.settingsForm.notifications.value = state.profile.notifications;
        selectors.settingsDialog.showModal();
      }

      if (event.target.matches('[data-action="close-settings"]')) {
        selectors.settingsDialog.close();
      }

      if (event.target.matches('[data-action="submit-challenge"]')) {
        updateStageProgress('settle');
        alert('挑战已提交，指导老师会尽快反馈。');
      }
    });

    selectors.tabs.forEach(button => {
      button.addEventListener('click', () => {
        changeTab(button.dataset.tab);
      });
    });

    selectors.settingsForm.addEventListener('submit', event => {
      event.preventDefault();
      const formData = new FormData(event.currentTarget);
      state.profile.nickname = formData.get('nickname');
      state.profile.language = formData.get('language');
      state.profile.notifications = formData.get('notifications');
      selectors.settingsDialog.close();
      alert('设置已保存');
    });

    renderStages();
    changeTab('overview');
  </script>
</body>
</html>
